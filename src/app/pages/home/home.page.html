<app-sidebar></app-sidebar> <!-- Incluye el SidebarComponent aquí -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Mi Aplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  
  <button (click)="logOut()">LogOut</button>

  <div *ngFor="let usuario of usuarios" class="card">
    <div class="card-header">
      <h2>Información de {{ usuario.nombre }}</h2>
    </div>
    <div class="card-body">
      <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
      <p><strong>Edad:</strong> {{ usuario.email }} años</p>
      <p><strong>Ciudad:</strong> {{ usuario.telefono }}</p>
      <p><strong>Correo electrónico:</strong> {{ usuario.role }}</p>
    </div>
  </div>
  

</ion-content>
